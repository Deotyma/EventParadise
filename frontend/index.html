<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous" defer></script>
    <script src="./validation.js"></script>

    <title>Event Paradise</title>
</head>
<body>
    <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand">Event Paradise</a>
        </div>
      </nav>
      <h1>Créer un évenement</h1>

      <form class="row g-3 needs-validation" required>

        <div class="col-md-4">
          <label for="nom" class="form-label">Nom</label>
          <input type="text" class="form-control is-invalid" minlength="1" maxlength="255" id="nom" required>
          <div id="nom-Feedback" class="invalid-feedback">
            Ce champ est obligatoire.
          </div>
        </div>
          
        </div>
        <div class="col-md-4 position-relative">
          <label for="date" class="form-label">Date</label>
          <input type="date" min="2022-12-07" class="form-control is-invalid" id="date" required>
          <div id="validationDateFeedback" class="invalid-feedback">
             Doit être égale ou supérieure à aujourd’hui .
          </div>
        </div>
        <div class="col-md-4 position-relative">
          <label for="lieu" class="form-label">lieu</label>
          <select class="form-select is-invalid" id="lieu" required>
            <option selected disabled value="">Choisir un lieu dans la liste</option>
            <option>Paris</option>
            <option>Rennes</option>
            <option>Marseille</option>
          </select>
          <div class="invalid-tooltip">
            Ce champ est obligatoire.
          </div>
        </div>
        <div class="col-md-8 position-relative">
          <label for="theme" class="form-label">Thème</label>
          <select class="form-select is-invalid" id="theme" required>
            <option selected disabled value="">Choisir un thème dans la liste</option>
            <option>Écologie</option>
            <option>Resources Humaines</option>
            <option>Tech</option>
          </select>
          <div class="invalid-tooltip">
            Ce champ est obligatoire.
          </div>
        </div>
        <div class="col-md-4 position-relative">
          <label for="tarif" class="form-label">Tarif</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="tarif">€</span>
            <input type="number" min="1" class="form-control" id="tarif" aria-describedby="validationTooltipUsernamePrepend" required>
            <div class="invalid-tooltip">
              Doit être positif.
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="validationTextarea" class="form-label">Textarea</label>
          <textarea class="form-control" id="validationTextarea" placeholder="Required example textarea" minlength="1" maxlength="1000" required></textarea>
          <div class="invalid-feedback">
            Please enter a message in the textarea.
          </div>
        </div>
        <div class="col-12 d-flex justify-content-end">
          <button class="btn btn-primary" type="submit">Sauvgarder</button>
        </div>
        
      </form>
    
</body>
</html>
