<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous" defer></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous" defer></script>
<link rel="stylesheet" href="style.css">

    <!-- <script src="./validation.js" defer></script> -->
    <script src="./tmp.js" defer></script>

    <title>Event Paradise</title>
</head>
<body>
    <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand">Event Paradise</a>
        </div>
      </nav>
      <h1>Créer un évenement</h1>

      <form class="row g-3 needs-validation" required>

        <div class="col-md-4 position-relative">
          <label for="nom" class="form-label">Nom</label>
          <input type="text" class="form-control" minlength="1" maxlength="255" id="nom" data-bs-toggle="tooltip" data-bs-title="Ce champ est obligatoire." required>
          <div id="nomHelpBlock" class="form-text">
            Nom de l'événement.
          </div>
        </div>
          
        </div>
        <div class="col-md-4 position-relative">
          <label for="date" class="form-label">Date</label>
          <input type="date" min=value class="form-control" id="date" data-bs-toggle="tooltip" data-bs-title=" Doit être égale ou supérieure à aujourd’hui " required>
          <div id="dateHelpBlock" class="form-text">
            Date le l'événement.
          </div>
        </div>
        <div class="col-md-4 position-relative">
          <label for="lieu" class="form-label">Lieu</label>
          <select class="form-select" id="lieu"  data-bs-toggle="tooltip" data-bs-title="Ce champ est obligatoire" required>
            <option selected disabled value="">Choisir un lieu dans la liste</option>
            <option>Paris</option>
            <option>Rennes</option>
            <option>Marseille</option>
          </select>
          <div id="lieuHelpBlock" class="form-text">
            Lieu de l'événement.
          </div>
        </div>
        <div class="col-md-8 position-relative">
          <label for="theme" class="form-label">Thème</label>
          <select class="form-select" id="theme"  data-bs-toggle="tooltip" data-bs-title="Ce champ est obligatoire." required>
            <option selected disabled value="">Choisir un thème dans la liste</option>
            <option>Écologie</option>
            <option>Resources Humaines</option>
            <option>Tech</option>
          </select>
          <div id="themeHelpBlock" class="form-text">
            Thème de l'événement.
          </div>
        </div>
        <div class="col-md-4 position-relative">
          <label for="tarif" class="form-label">Tarif</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="tarif">€</span>
            <input type="number" min="1" class="form-control" id="tarif"  data-bs-toggle="tooltip" data-bs-title="Doit être positif"required>
            <div id="tarifHelpBlock" class="form-text col-12">
              Tarif jurnalieer de l'événement
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Textarea</label>
          <textarea class="form-control" id="description" minlength="1" maxlength="1000"  data-bs-toggle="tooltip" data-bs-title="Ce champ est obligatoire" required></textarea>
          <div id="descriptionHelpBlock" class="form-text">
            Description de l'événement
          </div>
        </div>
        <div class="col-12 d-flex justify-content-end">
          <button class="btn btn-primary" type="submit">Sauvgarder</button>
        </div>
      </form>
      <div id="toast"></div>
    
</body>
</html>
